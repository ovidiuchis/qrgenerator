<!DOCTYPE html>
<html>
  <head>
    <title>QR code generator</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link rel="icon" type="image/png" href="assets/favicon.ico" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>QR Code Generator</h1>
      <div class="form-group">
        <label for="content">Content:</label>
        <input type="text" id="content" placeholder="Enter text or URL" />
      </div>
      <div class="form-group">
        <label for="size">Size (px):</label>
        <input type="number" id="size" value="200" min="100" max="1000" />
      </div>
      <button onclick="generateQR()" style="background-color: #4caf50">
        Generate QR Code
      </button>
      <div id="qrcode"></div>
      <div id="download-container" class="download-container"></div>
      <footer class="footer">
        built by
        <a href="http://ovidiuchis.github.io/" target="_blank">@ovidiuchis</a>
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
